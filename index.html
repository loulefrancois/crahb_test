    <div id="afficheMatch">

        <div id="titre" contenteditable="true">
            <p><span class="uppercase">ici écrire le titre</span></p>
        </div>

        <h2>Description :</h2>
        <div id="texte" contenteditable="true">

    <div id="apercu">

        <img src="images/crahb_recrutement_10.jpg">

        <p id="titreapercu"><span class="uppercase">Le titre s'affichera ici</span></p>

        <p id="texteapercu">La description s'affichera ici</p>

    </div>



    <script>
        $("#titre").keyup(function(touche) {
            var texteTitreApercu = $("#titre p").text();
            $("#titreapercu span").text(texteTitreApercu);
        });

        $("#texte").keyup(function(touche) {
            var texteTexteApercu = $("#texte p").text();
            $("#texteapercu").text(texteTexteApercu);
        });

        var imageApercuHeight = $("#apercu img").height();
        $("#apercu").css("height", imageApercuHeight);
    </script>
